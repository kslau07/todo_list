<!doctype html><html><head><title>Todo List App</title><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Kaushan+Script&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"/><script defer="defer" src="runtime.bundle.js"></script><script defer="defer" src="main.bundle.js"></script></head><body><header><div class="container border-bottom"><button class="button-nav-open" type="button"><span class="hamburger"></span></button> <a href="#" class="logo"><span class="logo-word-todo">todo</span><span class="logo-word-list">list</span></a></div></header><main class="main"><div class="container grid-container"><nav class="nav"><button class="nav__button-close" type="button"></button><h3 class="nav__title">View:</h3><ul class="nav__list nav__list--primary"></ul><h3 class="nav__title nav__title--project">By Project:</h3><ul class="nav__list nav__list--secondary"></ul><a href="#" class="nav__item nav__link-settings">Settings</a></nav><div class="main__todos-container"><div class="main__todos-head"><div class="main__title"><span class="main__view-title-label">View:</span><div class="main__view-title-icon"></div><span class="main__view-title-value">All</span></div><button class="button-new-todo" type="button">&nbsp;New</button></div><ul class="main__todos-list"></ul><div class="backdrop"></div></div><div class="modal"><button class="modal__button-close"></button><form onsubmit="return false;" class="form"><h2 class="modal__title">New Todo</h2><p class="modal__span-required">Required fields are followed by <span aria-label="required">*</span>.</p><p class="form__group"><label for="title" class="form__label">Title: <span aria-label="required">*</span></label> <input id="title" name="title" class="form__input form__todo-title-input" placeholder="(example) Water plants" required/></p><p class="form__group"><label for="description" class="form__label">Description:</label> <input id="description" name="description" class="form__input form__todo-description-input" placeholder="(example) Use water soluble plant food"/></p><p class="form__group"><label for="projects-select" class="form__label">Project: <span aria-label="required">*</span></label> <select id="projects-select" class="form__input form__projects-select" name="form__projects-select"></select></p><p class="form__create-project-container form__group"><label for="form__create-project-label" class="form__label">New Project Name: <span aria-label="required">*</span></label> <input class="form__input form__create-project-input" placeholder="(example) Plant Care"/></p><p class="form__date form__group"><label for="due-date" class="form__label">Due Date:</label> <input id="due-date" type="date" class="form__input form__date-input"/></p><p class="form__group"><label for="priority" class="form__label">Priority:</label> <select id="priority" name="priority" class="form__input form__priority-select"><option value="high">High</option><option value="medium" selected="selected">Medium</option><option value="low">Low</option></select></p><input type="hidden" class="form__hidden-input" data-action="create" data-project-id="" data-todo-id=""/><p class="form__buttons"><button type="submit" value="save" class="form__button form__button--save button-save-todo">Save</button> <button type="button" class="form__button form__button--cancel button-close-modal">Cancel</button></p></form></div></div></main><footer></footer></body></html>
