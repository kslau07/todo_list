<!doctype html><html><head><title>Todo List App</title><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><script defer="defer" src="runtime.bundle.js"></script><script defer="defer" src="main.bundle.js"></script></head><body><h1>TodoList</h1><h3>All Projects</h3><ul class="projects"></ul><label for="projectName">New Project Name</label> <input id="projectName" name="projectName"/> <button class="button-create-project">Create new project</button><div class="backdrop"></div><button class="button-open-modal">Create task</button><div class="modal"><div><label for="modal__projects-label">Project:</label> <select id="modal__projects-select" name="modal__projects-select"></select></div><div><label for="modal__todo-label">Todo</label> <input name="modal__todo-input" value="" id="modal__todo-input"/></div><button class="button-add-todo">Add Todo</button> <button class="button-close-modal">Cancel</button></div></body></html>
