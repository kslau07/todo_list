<!doctype html>
<html>
  <head>
    <title>Todo List App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Kaushan+Script&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container border-bottom">
        <button class="button-nav-open">
          <span class="hamburger"></span>
        </button>

        <a href="#" class="logo">
          <span class="logo-word-todo">todo</span
          ><span class="logo-word-list">list</span></a
        >
      </div>
    </header>

    <main class="main">
      <div class="container grid-container">
        <nav class="nav">
          <div class="nav__close-button-container">
            <button class="nav__close-button"></button>
          </div>
          <h3 class="nav__title">View:</h3>
          <ul class="nav__list nav__list--primary"></ul>
          <h3 class="nav__title">By Project:</h3>
          <ul class="nav__list nav__list--secondary"></ul>

          <a href="#" class="nav__item nav__link-settings">Settings</a>
        </nav>

        <div class="main__todos-container">
          <h3 class="main__title">
            <span class="main__view-title-type">View: </span>
            <span class="main__view-title-value">All</span>
          </h3>
          <ul class="main__todos-list"></ul>
          <div class="backdrop"></div>
          <button class="button-open-modal">Add todo</button>
        </div>

        <div class="modal">
          <form onsubmit="return false;">
            <h2 class="modal__title">Add Todo</h2>

            <p>
              <label for="title"
                >Title: <span aria-label="required">*</span></label
              >
              <input
                id="title"
                type="text"
                name="title"
                class="modal__title-input"
                required
              />
            </p>

            <p>
              <label for="description">Description: </label>
              <input
                id="description"
                type="text"
                name="description"
                class="modal__description-input"
              />
            </p>

            <p>
              <label for="project"
                >Project: <span aria-label="required">*</span></label
              >
              <select
                class="modal__projects-select"
                name="modal__projects-select"
              ></select>
            </p>

            <p class="modal__create-project-container">
              <label for="modal__create-project-label"
                >New Project Name: <span aria-label="required">*</span></label
              >
              <input type="text" class="modal__create-project-input" />
            </p>

            <p class="modal__date">
              <label>Due Date: </label>
              <input type="date" class="modal__date-input" />
            </p>

            <p>
              <label for="priority">Priority: </label>
              <select
                id="priority"
                name="priority"
                class="modal__priority-select"
              >
                <option value="high">High</option>
                <option value="medium" selected>Medium</option>
                <option value="low">Low</option>
              </select>
            </p>

            <p>
              Required fields are followed by
              <span aria-label="required">*</span>.
            </p>

            <input
              type="hidden"
              class="modal__hidden-input"
              data-action="create"
              data-project-id=""
              data-todo-id=""
            />

            <p>
              <input type="submit" value="Save" class="button-save-todo" />
              <button class="button-close-modal" type="button">Cancel</button>
            </p>
          </form>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
