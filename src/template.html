<!doctype html>
<html>
  <head>
    <title>Todo List App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>TodoList</h1>
    <h3>All Projects</h3>
    <ul class="projects"></ul>
    <div class="backdrop"></div>
    <button class="button-open-modal">Add todo</button>
    <div class="modal">
      <h2 class="modal__title">Add Todo</h2>
      <div>
        <label
          >Title:
          <input class="modal__todo-input" required />
        </label>
      </div>
      <div>
        <label
          >Project:
          <select
            class="modal__projects-select"
            name="modal__projects-select"
          ></select>
        </label>
      </div>

      <div class="modal__create-project-container">
        <label class="modal__create-project-label"
          >New Project Name:
          <input type="text" class="modal__create-project-input" />
        </label>
      </div>

      <div class="modal__date">
        <label
          >Due Date
          <input type="date" class="modal__date-input" />
        </label>
      </div>

      <div>
        <button class="button-submit" type="button">Add Todo</button>
        <button class="button-close-modal">Cancel</button>
      </div>

      <input
        type="hidden"
        class="modal__hidden-input"
        data-action="create"
        data-project-id=""
        data-todo-id=""
      />
    </div>

    <div
      class="delete-me"
      style="
        margin: 2em;
        padding: 2em;
        border: 3px solid red;
        width: fit-content;
      "
    >
      <h2>Delete Me</h2>
      <h3>Delete my javascript too</h3>
      <button
        class="button-log-projects"
        style="display: block; margin-bottom: 1em"
      >
        log projects
      </button>
      <button
        class="button-save-projects"
        style="display: block; margin-bottom: 1em"
      >
        save projects
      </button>
      <button
        class="button-load-projects"
        style="display: block; margin-bottom: 1em"
      >
        load projects
      </button>
    </div>
  </body>
</html>
